<div id="mainrow">
  <div class="row">
    <div class="message-side small-2 text-center col">
      <div class="center-vertical">{{wuzzlerService.game.red_ready ? "" : "press button to start"}}</div>
    </div>
    <div class="small-6 small-offset-1 text-center col">
      <div class="row">
          <div class="score small-5 col text-center">
            <div class="row">
              <div class="score small-6 col text-center">{{wuzzlerService.game.red}}</div>
              <div class="score small-6 col text-center">:</div>
              <div class="score small-6 col text-center">{{wuzzlerService.game.blue}}</div>
            </div>
          </div>
      </div> 
      <div class="row">
        <div (click)="wuzzlerService.buttonClick('red')" [ngClass]="{'greenFrame': wuzzlerService.game.red_ready}" id="name-red" class="name small-5 col border-6">{{wuzzlerService.game.red_name}}</div>
        <div (click)="wuzzlerService.buttonClick('blue')" [ngClass]="{'greenFrame': wuzzlerService.game.blue_ready}" id="name-blue" class="name small-offset-2 small-5 col border-4">{{wuzzlerService.game.blue_name}}</div>
      </div>
    </div>
    <div class="message-side small-2 text-center col">
      <div class="center-vertical">{{wuzzlerService.game.blue_ready ? "" : "press button to start"}}</div>
      <div class="center-vertical"></div>
    </div>
  </div> 
  <div class="row"> 
      &nbsp;
  </div>
  <div class="row container container blink_me" id="gamestatus">
      <span>{{wuzzlerService.game.status}}</span>
  </div>

</div>
